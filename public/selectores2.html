<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectores 2</title>
  <style>
    div p { /* Todos los hijos */
      color: lime;
    }
    div > div { /* Hijo inmediato */
      background: plum;
    }
    div + section { /* Adyacentes */
      background: blue;
    }
    div ~ p { /* hermanos */
      background: yellow;
    }
    .es{
      background: red;
    }
  </style>
</head>
<body>
  <div>
    <div>
      <p>Platzi</p>
      <div class="es">Es</div>
    </div>
  </div>
  <p>Clase de selectores</p>
  <section>Platzi Master</section>
  <p>Clase de selectores</p>
</body>
</html>
